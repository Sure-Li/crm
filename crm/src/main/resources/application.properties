#端口 url配置
server.port=8080
server.servlet.context-path=/crm
#数据库配置
spring.datasource.url= jdbc:mysql://localhost:3306/crm?serverTimezone=GMT%2B8&characterEncoding=UTF-8&useSSL=true&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
#视图配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#mybatis
mybatis.config-location= classPath:mybatis/mybatis-config.xml
mybatis.mapper-locations= classpath:mybatis/mappers/*.xml
mybatis.type-aliases-package= com.situ.crm
#slf4j
#log配置
logging.file.name=E:/crm/loggerFile/crm.log
logging.level.org.springframework=info
logging.level.org.apache.ibatis=info
logging.level.com.situ.crm=debug
logging.level.com.zaxxer.hikari=info
logging.level.org.mybatis=debug
# pagehelper   
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql