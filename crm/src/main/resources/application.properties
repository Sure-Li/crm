#端口 url配置
server.port=8080
server.servlet.context-path=/crm
#数据库配置
spring.datasource.url= jdbc:mysql://localhost:3306/layui?serverTimezone=GMT%2B8&characterEncoding=UTF-8&useSSL=true&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
#视图配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#mybatis
mybatis.config-location= classPath:mybatis/mybatis-config.xml
mybatis.mapper-locations= classPath:mybatis/mappers/*-mapper.xml
mybatis.type-aliases-package= com.situ.crm
